<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let health of healths">
          <td>{{ health.health_id }}</td>
          <td>{{ health.health_status }}</td>
          <td>{{ health.health_comment }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
